<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- Title of the page -->
    <title>Sign Up Form</title>
</head>

<body>
    <div class="container">
        <div class="card card-left">
            <h1 class="card-title">SignUp Form</h1>
            <form action="" class="card-form">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id=""
                        pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                        title="Password must be at least 8 characters long, include uppercase and lowercase letters, a number, and a special character."
                        required>
                </div>
                <div class="input-group">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" name="cpassword" id="" required>
                </div>
                <div class="input-group">
                    <label for="cpassword">Date of Birth</label>
                    <input type="date" name="dob" id="" required>
                </div>
                <div class="radio-input-group">
                    <span>Gender : </span>
                    <div class="radio-input">
                        <input type="radio" name="gender" id="" checked required>
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-input">
                        <input type="radio" name="gender" id="" required>
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="input-checkbox">
                    <input type="checkbox" name="term" id="" required>
                    <label for="term"> I agree to all the Terms and conditions</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>

</html>
