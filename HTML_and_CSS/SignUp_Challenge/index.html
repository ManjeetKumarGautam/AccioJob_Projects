<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Signup Form</title>

</head>

<body>
    <div class="container">
        <div class="form">
            <h1>Signup Form</h1>
            <form id="signupForm">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <small id="emailError" class="error-message">Invalid email address.</small>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <div class="pass-box">
                        <input type="password" id="password" placeholder="Enter your password">
                        <i class="fa-solid fa-eye"></i>
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>
                    <small id="passwordError" class="error-message">Password must be at least 8 characters long.</small>
                </div>
                <div id="successMessage" class="success-message">All good to go!</div>
                <button type="submit" class="btn" id="submitButton" disabled>Sign Up</button>
            </form>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
