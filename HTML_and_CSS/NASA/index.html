<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Picture of the Day</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <section id="current-image-container">
            <!-- Content will be dynamically inserted here -->
        </section>

        <section class="search-section">
            <h2>Search for a Picture of the Day</h2>
            <form id="search-form">
                <label for="search-input">Select a date:</label>
                <input type="date" id="search-input" required>
                <button type="submit">Search</button>
            </form>
        </section>

        <section class="history-section">
            <h2>Previous Searches</h2>
            <ul id="search-history">
                <!-- Search history will be dynamically inserted here -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
