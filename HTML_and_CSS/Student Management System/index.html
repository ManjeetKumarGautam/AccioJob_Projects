<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
</head>

<body>
    <div class="header">
        <h1>Student Portal</h1>
    </div>
    <div class="actions-box">
        <div class="searching">
            <input type="text" id="search-input">
            <button id="search-btn">Search</button>
        </div>
        <div class="sorting">
            <button class="btn" id="btn1">Sort A->Z</button>
            <button class="btn" id="btn2">Sort Z->A</button>
            <button class="btn" id="btn3">Sort By Marks</button>
            <button class="btn" id="btn4">Sort By Passing</button>
            <button class="btn" id="btn5">Sort By Class</button>
            <button class="btn" id="btn6">Sort By Gender</button>
        </div>
    </div>
    <div class="students">
        <table id="student-table">
            
        </table>
    </div>
    <script src="./student.js"></script>
    <script src="./script.js"></script>

</body>

</html>
