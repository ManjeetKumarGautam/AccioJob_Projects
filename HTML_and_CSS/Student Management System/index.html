<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Management System</title>
</head>

<body>
    <div class="header">
        <h2>Student - Portal</h2>
    </div>
    <div class="actions-box">
        <div class="searching">
            <input type="text" id="search-input" placeholder="Search by Name...">
            <button id="search-btn" type="">Search</button>

        </div>
        <div class="sorting">
            <button class="btn" id="btn1">Sort A->Z</button>
            <button class="btn" id="btn2">Sort Z->A</button>
            <button class="btn" id="btn3">Sort By Marks</button>
            <button class="btn" id="btn4">Sort By Passing</button>
            <button class="btn" id="btn5">Sort By Class</button>
            <button class="btn" id="btn6">Sort By Gender</button>
        </div>
    </div>
    <div class="students">
        <table id="student-table">

        </table>
    </div>

    <div class="footer"></div>
    <script src="./student.js"></script>
    <script src="./script.js"></script>

</body>

</html>
