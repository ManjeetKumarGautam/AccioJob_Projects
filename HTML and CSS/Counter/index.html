<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>

<body>
    <div class="container">
        <h1>Counter using HTML</h1>
        <p>Your current count is</p>
        <h2 id="num">0</h2>
        <p id="warn">Error : Cannot go below 0</p>
        <div class="btns">
            <button id="decrement" class="btn" style="--clr:#e84141">Decrement</button>
            <button id="increment" class="btn" style="--clr:#007838">Increment</button>
            <button id="clear" class="btn" style="--clr:#0f1729">Clear</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
